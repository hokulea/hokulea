name: 'CI'

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-js:
    name: lint:js
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: wyvox/action@v1
      - name: Build package
        run: pnpm build
      - run: pnpm run -r --parallel --aggregate-output lint:js

  lint-css:
    name: lint:css
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: wyvox/action@v1
      - name: Build package
        run: pnpm build
      - run: pnpm run -r --parallel --aggregate-output lint:css

  lint-hbs:
    name: lint:hbs
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: wyvox/action@v1
      - name: Build package
        run: pnpm build
      - run: pnpm run -r --parallel --aggregate-output lint:hbs

  lint-types:
    name: lint:types
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: wyvox/action@v1
      - name: Build package
        run: pnpm build
      - run: pnpm run -r --parallel --aggregate-output lint:types

  test-ssr:
    name: test SSR
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: wyvox/action@v1
      - name: Build package
        run: pnpm build
      - name: Build Test App
        run: pnpm run --filter=@hokulea/ember-test-app build
      - name: Build Aria Voyager Test App
        run: pnpm run --filter=ember-aria-navigator-test-app build

  test-locked-deps:
    name: Locked Deps
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: wyvox/action@v1
      - name: Build package
        run: pnpm build
      - name: Tests
        run: pnpm run -r --parallel --aggregate-output test

  test-floating-deps:
    name: Floating Deps
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: wyvox/action@v1
      - name: Build package
        run: pnpm build
      - name: Tests
        run: pnpm run -r --parallel --aggregate-output test
