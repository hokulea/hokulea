name: 'Setup'
# inputs:
#   who-to-greet:  # id of input
#     description: 'Who to greet'
#     required: true
#     default: 'World'
runs:
  using: 'composite'
  steps:
    - run: echo $COVERAGE
    - name: Install pnpm
      uses: pnpm/action-setup@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.node-version'
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
    - name: Build package
      run: pnpm build
